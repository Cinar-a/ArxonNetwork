<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARXON Network | Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0c10;
  --card:#141824;
  --border:#22283a;
  --accent:#00ff9c;
  --accent2:#00bfff;
  --text:#eaeaf0;
  --muted:#9aa3b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* LOADING */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  flex-direction:column;
}
#loader h1{
  color:var(--accent);
  letter-spacing:2px;
}
.spinner{
  width:50px;
  height:50px;
  border:4px solid #222;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-top:20px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* NAVBAR */
.navbar{
  background:#000;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:1000;
}
.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-weight:800;
  color:var(--accent);
}
.menu{
  display:flex;
  gap:20px;
}
.menu button{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}
.menu button:hover{color:#fff}

.nav-right{
  display:flex;
  gap:10px;
}
.btn{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f1218;
  color:#fff;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  color:#000;
  font-weight:600;
}

/* HERO */
.hero{
  padding:100px 20px;
  background:radial-gradient(circle at top,rgba(0,255,156,.15),transparent 60%);
}
.hero-inner{
  max-width:1200px;
  margin:auto;
}
.hero h1{
  font-size:42px;
  font-weight:800;
}
.hero p{color:var(--muted)}

/* SECTIONS */
.section{
  max-width:1200px;
  margin:auto;
  padding:70px 20px;
}
.grid{
  display:grid;
  gap:20px;
}
.products{
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
}

/* PRODUCT */
.product{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  transition:.25s;
}
.product:hover{
  transform:translateY(-6px);
  border-color:var(--accent);
}
.product img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.product .info{
  padding:16px;
}
.price{
  color:var(--accent);
  font-weight:700;
}
.product button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  cursor:pointer;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal.active{display:flex}
.modal-box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  width:100%;
  max-width:420px;
  padding:30px;
}
.modal input{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#0f1218;
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
}
.modal button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  font-weight:700;
  cursor:pointer;
}
.close{
  text-align:right;
  cursor:pointer;
  color:var(--muted);
}

/* FOOTER */
footer{
  background:#000;
  border-top:1px solid var(--border);
  padding:30px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>
<body>

<!-- LOADING -->
<div id="loader">
  <h1>ARXON NETWORK</h1>
  <div class="spinner"></div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-inner">
    <div class="logo">ARXON</div>
    <div class="menu">
      <button onclick="scrollToSection('hero')">Anasayfa</button>
      <button onclick="scrollToSection('store')">Ürünler</button>
      <button onclick="openLogin()">Giriş</button>
    </div>
    <div class="nav-right">
      <button class="btn" onclick="openLogin()">Giriş Yap</button>
      <button class="btn primary">Kayıt Ol</button>
    </div>
  </div>
</div>

<!-- HERO -->
<section class="hero" id="hero">
  <div class="hero-inner">
    <h1>ARXON Network Store</h1>
    <p>Premium Minecraft ürünleri ve VIP rütbeleri</p>
    <button class="btn primary" onclick="scrollToSection('store')">Mağazaya Git</button>
  </div>
</section>

<!-- STORE -->
<section class="section" id="store">
  <h2>VIP Rütbeleri</h2>
  <div class="grid products">

    <div class="product">
      <img src="https://picsum.photos/400/300?vip">
      <div class="info">
        <h3>Arxon Vip</h3>
        <div class="price">₺79.99</div>
        <button onclick="buy('Arxon Vip')">Satın Al</button>
      </div>
    </div>

    <div class="product">
      <img src="https://picsum.photos/400/300?vipplus">
      <div class="info">
        <h3>Arxon Vip+</h3>
        <div class="price">₺149.99</div>
        <button onclick="buy('Arxon Vip+')">Satın Al</button>
      </div>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2026 ARXON Network
</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <div class="close" onclick="closeLogin()">✖</div>
    <h3>Hesabına Giriş Yap</h3>
    <input placeholder="Kullanıcı adı / E-posta">
    <input type="password" placeholder="Şifre">
    <button>Giriş Yap</button>
  </div>
</div>

<script>
/* LOADER */
window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loader").style.display="none",1200);
});

/* MODAL */
function openLogin(){
  document.getElementById("loginModal").classList.add("active");
}
function closeLogin(){
  document.getElementById("loginModal").classList.remove("active");
}

/* SCROLL */
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* BUY */
function buy(item){
  alert(item+" sepete eklendi (demo)");
}
</script>

</body>
</html>

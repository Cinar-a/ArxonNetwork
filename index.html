<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arxon Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Orbitron, sans-serif;
    }

    body {
      min-height: 100vh;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url("https://images.wallpaperscraft.com/image/single/minecraft_house_landscape_128512_1920x1080.jpg")
        no-repeat center center fixed;
      background-size: cover;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    nav .logo {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    nav .links a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      opacity: .85;
    }

    nav .links a:hover {
      opacity: 1;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 25px;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 800;
      text-shadow: 0 0 25px rgba(0,0,0,.8);
    }

    .server-box {
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      padding: 20px 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }

    .ip {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .status {
      margin-top: 8px;
      font-size: 14px;
      opacity: .9;
    }

    /* AUTH */
    .auth-section {
      max-width: 420px;
      margin: 120px auto;
      padding: 40px 30px;
      background: rgba(0,0,0,.6);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,.7);
      display: none;
    }

    .auth-section h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .auth-form input {
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
    }

    .auth-form button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #7c3aed;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .switch {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .switch a {
      color: #a855f7;
      text-decoration: none;
      font-weight: 600;
    }

    /* TARGET MAGIC */
    :target {
      display: block;
    }

    /* COPY TOAST */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.8);
      padding: 16px 26px;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: .3s;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">ARXON</div>
    <div class="links">
      <a href="#giris">GiriÅŸ</a>
      <a href="#kayit">KayÄ±t</a>
      <a href="https://discord.gg/HEEPr9k9uD" target="_blank">Discord</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>ARXON NETWORK</h1>

    <div class="server-box">
      <div class="ip" onclick="copyIP()">193.164.4.244</div>
      <div class="status" id="statusText">Sunucu kontrol ediliyor...</div>
    </div>
  </section>

  <!-- GÄ°RÄ°Åž -->
  <section id="giris" class="auth-section">
    <h2>GiriÅŸ Yap</h2>
    <form class="auth-form">
      <input type="text" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="password" placeholder="Åžifre" required>
      <button type="submit">GiriÅŸ Yap</button>
    </form>
    <p class="switch">
      HesabÄ±n yok mu?
      <a href="#kayit">KayÄ±t Ol</a>
    </p>
  </section>

  <!-- KAYIT -->
  <section id="kayit" class="auth-section">
    <h2>KayÄ±t Ol</h2>
    <form class="auth-form">
      <input type="text" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="email" placeholder="E-Posta" required>
      <input type="password" placeholder="Åžifre" required>
      <button type="submit">KayÄ±t Ol</button>
    </form>
    <p class="switch">
      Zaten hesabÄ±n var mÄ±?
      <a href="#giris">GiriÅŸ Yap</a>
    </p>
  </section>

  <!-- TOAST -->
  <div class="toast" id="toast">IP kopyalandÄ±</div>

  <script>
    const ip = "193.164.4.244";
    const statusText = document.getElementById("statusText");

    function copyIP() {
      navigator.clipboard.writeText(ip);
      const t = document.getElementById("toast");
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1500);
    }

    async function checkServer() {
      try {
        const res = await fetch(
          "https://api.mcstatus.io/v2/status/java/" + ip
        );
        const data = await res.json();

        if (data.online) {
          statusText.innerText =
            "ðŸŸ¢ Online | Oyuncu: " + data.players.online;
        } else {
          statusText.innerText = "ðŸ”´ Offline";
        }
      } catch {
        statusText.innerText = "Durum alÄ±namadÄ±";
      }
    }

    checkServer();
    setInterval(checkServer, 10000);
  </script>

</body>
</html>

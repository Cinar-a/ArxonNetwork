<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arxon NW</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
/* GENEL STİL */
:root {
  --primary: #5865F2;
  --secondary: #1e1e2e;
  --accent: #00d9ff;
  --white: #ffffff;
  --gray: #b9b9c9;
}
body {
  margin:0; padding:0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#0a0a0f 0%,#1a1a2e 50%,#16213e 100%);
  color: var(--white);
  scroll-behavior: smooth;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  display:flex; flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background: url('https://i.imgur.com/XP2BE7q.jpg') no-repeat center/cover;
}
.hero::after {
  content:'';
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(circle,transparent 0%,rgba(10,10,15,0.9) 100%);
}
.hero-content { position:relative; z-index:2; }
.hero-content h1 {
  font-size:5rem; font-weight:bold; color:var(--accent);
  text-shadow: 0 0 10px rgba(0,217,255,0.8),
               0 0 20px rgba(0,217,255,0.6),
               0 0 30px rgba(0,217,255,0.4);
  margin-bottom:20px;
}
.hero-content button {
  padding: 15px 40px; border:none; border-radius:10px;
  font-size:1.5rem; font-weight:bold;
  background: linear-gradient(135deg,#5865F2,#7289da);
  color:white; cursor:pointer; position:relative; overflow:hidden;
}
.hero-content button::before {
  content:''; position:absolute; top:0; left:-100%;
  width:100%; height:100%; background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
  transition:left 0.5s;
}
.hero-content button:hover::before { left:100%; }
.hero-content button:hover { transform:scale(1.05); }

/* NAV */
nav { display:flex; justify-content:center; gap:20px; margin:20px 0; }
nav a { color:var(--white); text-decoration:none; font-weight:bold; }
nav a.active { color:var(--accent); }

/* GLASSMORPH STORE KART */
.glass-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:20px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  padding:20px;
  transition:all 0.3s ease;
  width:200px; text-align:center; margin:10px;
}
.glass-card:hover { transform:translateY(-5px); box-shadow:0 12px 40px rgba(88,101,242,0.3); border-color: rgba(0,217,255,0.3); }
.glass-card img { width:80px; height:80px; margin-bottom:10px; }
.glass-card .price { color:var(--accent); font-weight:bold; margin:10px 0; }
.glass-card button { padding:8px 20px; border:none; border-radius:8px; background:linear-gradient(135deg,#5865F2,#7289da); color:white; cursor:pointer; transition:all 0.3s ease; }
.glass-card button:hover { transform:scale(1.05); }

/* HIDE ALL PAGES */
.page { display:none; padding:20px; }

/* INPUTS */
.input-field { width:100%; padding:10px 15px; margin:10px 0; border-radius:10px; border:2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color:white; }
.input-field:focus { outline:none; border-color:var(--accent); box-shadow:0 0 15px rgba(0,217,255,0.3); }
button.btn { width:100%; padding:12px; border:none; border-radius:10px; cursor:pointer; background:linear-gradient(135deg,#5865F2,#7289da); color:white; font-weight:bold; }

/* ONLINE COUNT */
#online-count { color:var(--accent); font-weight:bold; }
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <a href="#" data-page="home" class="active">Ana Sayfa</a>
  <a href="#" data-page="store">Mağaza</a>
  <a href="#" data-page="login">Giriş</a>
  <a href="#" data-page="register">Kayıt Ol</a>
</nav>

<!-- PAGES -->
<div id="home" class="page" style="display:block;">
  <section class="hero">
    <div class="hero-content">
      <h1>ARXON NW</h1>
      <p>Oyuncularla zombilere karşı savaş!</p>
      <button onclick="copyIP()">IP Kopyala: 193.164.4.244</button>
      <p>Online oyuncu: <span id="online-count">0</span></p>
    </div>
  </section>
</div>

<div id="store" class="page">
  <h2>Mağaza</h2>
  <div style="display:flex; flex-wrap:wrap;">
    <div class="glass-card">
      <img src="https://i.imgur.com/X2zDlIw.png" alt="VIP">
      <h3>VIP Üyelik</h3>
      <p class="price">80,00 ₺</p>
      <button onclick="alert('Satın alındı!')">Satın Al</button>
    </div>
    <div class="glass-card">
      <img src="https://i.imgur.com/9PWKT6U.png" alt="Elmas Kit">
      <h3>Elmas Kit</h3>
      <p class="price">25,00 ₺</p>
      <button onclick="alert('Satın alındı!')">Satın Al</button>
    </div>
    <div class="glass-card">
      <img src="https://i.imgur.com/PqZyD1I.png" alt="Gold Rank">
      <h3>Gold Rank</h3>
      <p class="price">150,00 ₺</p>
      <button onclick="alert('Satın alındı!')">Satın Al</button>
    </div>
  </div>
</div>

<div id="login" class="page">
  <h2>Giriş Yap</h2>
  <input type="text" id="login-username" placeholder="Kullanıcı Adı veya E-posta" class="input-field">
  <input type="password" id="login-password" placeholder="Şifre" class="input-field">
  <button class="btn" onclick="loginPrompt()">Giriş Yap</button>
</div>

<div id="register" class="page">
  <h2>Kayıt Ol</h2>
  <input type="text" id="reg-username" placeholder="Kullanıcı Adı" class="input-field">
  <input type="email" id="reg-email" placeholder="E-posta" class="input-field">
  <input type="password" id="reg-password" placeholder="Şifre" class="input-field">
  <input type="password" id="reg-password2" placeholder="Şifre Tekrar" class="input-field">
  <button class="btn" onclick="registerPrompt()">Kayıt Ol</button>
</div>

<script>
// NAV SWITCH
document.querySelectorAll('nav a').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.querySelectorAll('nav a').forEach(l=>l.classList.remove('active'));
    const page = link.getAttribute('data-page');
    document.getElementById(page).style.display='block';
    link.classList.add('active');
  });
});

// ONLINE COUNT MOCK
function updateOnlineCount() {
  document.getElementById('online-count').textContent = Math.floor(Math.random()*50);
}
setInterval(updateOnlineCount,30000);
updateOnlineCount();

// IP COPY
function copyIP() {
  navigator.clipboard.writeText('193.164.4.244');
  alert('IP kopyalandı: 193.164.4.244');
}

// LOGIN/REGISTER PROMPT
function registerPrompt() {
  const username = document.getElementById('reg-username').value;
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-password').value;
  const password2 = document.getElementById('reg-password2').value;
  if(!username||!email||!password||!password2){alert('Tüm alanları doldurun!'); return;}
  if(password!==password2){alert('Şifreler eşleşmiyor!'); return;}
  const userData = {username,email,password:btoa(password)};
  localStorage.setItem('user_'+username,JSON.stringify(userData));
  localStorage.setItem('currentUser',username);
  localStorage.setItem('userLoggedIn','true');
  alert('Kayıt başarılı!');
  document.querySelector('[data-page="login"]').click();
}
function loginPrompt() {
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  const user = JSON.parse(localStorage.getItem('user_'+username));
  if(user && atob(user.password)===password){
    localStorage.setItem('currentUser',username);
    localStorage.setItem('userLoggedIn','true');
    alert('Giriş başarılı!');
  } else { alert('Kullanıcı bulunamadı veya şifre yanlış!'); }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Güvenlik Kontrolü</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f2027, #000);
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 420px;
  padding: 40px;
  border-radius: 16px;
  background: rgba(0,0,0,0.7);
  box-shadow: 0 0 40px rgba(0,255,255,0.15);
  animation: fadeIn 1s ease;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.sub {
  color: #aaa;
  font-size: 14px;
  margin-bottom: 30px;
}

.eye {
  width: 90px;
  height: 90px;
  margin: 0 auto 25px;
  border: 4px solid cyan;
  border-radius: 50%;
  position: relative;
  animation: pulse 2s infinite;
}

.eye::after {
  content: "";
  width: 18px;
  height: 18px;
  background: cyan;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: scan 1.5s infinite alternate;
}

.progress {
  width: 100%;
  height: 14px;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
}

.bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, cyan, #00ffaa);
  animation: load 6s forwards;
}

.status {
  margin-top: 20px;
  font-size: 15px;
  color: #7fffd4;
  min-height: 20px;
}

@keyframes load {
  to { width: 100%; }
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px cyan; }
  50% { box-shadow: 0 0 25px cyan; }
  100% { box-shadow: 0 0 10px cyan; }
}

@keyframes scan {
  from { transform: translate(-50%, -50%) translateX(-12px); }
  to { transform: translate(-50%, -50%) translateX(12px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="container">
  <div class="eye"></div>
  <h1>Kontrol Ediliyorsun</h1>
  <div class="sub">Güvenlik doğrulaması yapılıyor</div>

  <div class="progress">
    <div class="bar"></div>
  </div>

  <div class="status" id="status">IP analiz ediliyor...</div>
</div>

<script>
const messages = [
  "IP analiz ediliyor...",
  "Paket davranışları inceleniyor...",
  "Bot imzaları kontrol ediliyor...",
  "DDoS paterni aranıyor...",
  "Tarayıcı doğrulanıyor...",
  "İnsan olduğun varsayılıyor..."
];

let i = 0;
const status = document.getElementById("status");

const interval = setInterval(() => {
  status.textContent = messages[i];
  i++;
  if (i >= messages.length) {
    clearInterval(interval);
    setTimeout(() => {
      status.textContent = "✔ Erişim izni verildi";
      status.style.color = "#00ff88";
      setTimeout(() => {
        window.location.href = "home.html"; // ana sayfan
      }, 1500);
    }, 800);
  }
}, 1000);
</script>

</body>
</html>

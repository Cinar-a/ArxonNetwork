<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sunucu Adı</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("https://www.vironcraft.com/assets/img/bg.jpg") center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    th {
      background: rgba(255,255,255,0.1);
      font-size: 18px;
    }

    tr:hover {
      background: rgba(255,255,255,0.07);
    }

    .ip-box {
      background: rgba(0,0,0,0.5);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .ip-box:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn {
      background: #ff9800;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ffc107;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="overlay">
  <h1>⚔ SUNUCU ADI ⚔</h1>

  <table>
    <tr>
      <th>Bilgi</th>
      <th>Detay</th>
    </tr>

    <tr>
      <td>Sunucu IP</td>
      <td>
        <div class="ip-box" onclick="navigator.clipboard.writeText('play.sunucuadi.com')">
          play.sunucuadi.com
        </div>
      </td>
    </tr>

    <tr>
      <td>Sürüm</td>
      <td>1.16.5 – 1.20.x</td>
    </tr>

    <tr>
      <td>Oyun Türü</td>
      <td>Survival / SkyBlock / Faction</td>
    </tr>

    <tr>
      <td>Discord</td>
      <td>
        <a class="btn" href="#" target="_blank">Katıl</a>
      </td>
    </tr>
  </table>

  <footer>
    © 2026 Sunucu Adı | Tüm Hakları Saklıdır
  </footer>
</div>

</body>
</html>
